<!DOCTYPE html>
<html lang="sv"></html>
<head>

                <p>Ring oss på 0630-555-555</p>
            </div>
        </section>

        <section id="section-2">
            <img src="images/slideshow-images/2_background_img.jpg" alt="Bakgrundsbild, aptitlig pizza fotad från ovan" id="background-2" class="background">

            <div id="menu-items-container">
                
            </div>

    <footer>
        <div id="footer-info">
            <div id="address" class="footer-content">
                <b>Adress</b>
                <br>Fjällgatan 32H
                <br>981 39 KIRUNA
            </div>
            <div id="opening-hours" class="footer-content">

                    <div class="left">
                        Mån-Tor<br>
                        Fredag<br>

                        10-22<br>
                        10-23<br>
                        12-23<br>
                        12-20
                    </div>
                </div>
            </div>
            <div id="contact" class="footer-content">
                <b>Kontakt</b>
                <br><a id="phone" href="tel:0630-555-555">0630-555-555</a>
                <br><a id="email" href="mailto:info@ilfornomagico.se">info@ilfornomagico.se</a>
            </div>
        </div>

        <div id="social-media-container">
            <a class="social-link" id="facebook" href="https://facebook.com/ntiuppsala" target="_blank"><img src="images/facebook_icon.png" alt="Facebook" id="facebook-icon"></a>
            <a class="social-link" id="instagram" href="https://instagram.com/ntiuppsala" target="_blank"><img src="images/instagram_icon.png" alt="Instagram" id="instagram-icon"></a>
            <a class="social-link" id="twitter" style="scale: 90%" href="https://twitter.com/ntiuppsala" target="_blank"><img src="images/twitter_icon.png" alt="Twitter" id="twitter-icon"></a>
